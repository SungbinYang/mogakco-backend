spring:
  profiles:
    group:
      dev: "dev, common"
      prod: "prod, common"
    active: dev
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: "jdbc:h2:mem:mogakco;MODE=MYSQL;NON_KEYWORDS=USER"
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: true
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    org.hibernate:
      type:
        descriptor.sql: trace
cors:
  origin: "http://localhost:3000"
---
spring:
  config:
    activate:
      on-profile: prod
---
spring:
  config:
    activate:
      on-profile: common
  threads:
    virtual:
      enabled: true